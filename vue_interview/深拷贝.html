<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var zx= {
    x: 100,
    b: [10, 10, 10],
    c: Date()
  }

  function deepClone(a) {
    if (a == null) {
      return null
    }
    if (a instanceof Date) {
      return new Date(a)
    }
    if (a instanceof RegExp) {
      return new RegExp(a)
    }
    if (typeof  a !== 'object') {
      return a;
    }
    var ob = new a.constructor
    for(let key in a){
      if (a.hasOwnProperty(key)) {
        ob[key]=deepClone(a[key])
      }

    }
    return ob;
  }
  var vvv=deepClone(zx)

    console.log(vvv===zx)
    console.log(vvv==zx)

</script>
</body>
</html>
