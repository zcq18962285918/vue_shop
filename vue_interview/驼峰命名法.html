<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var foo = 'get_element_by_id'
  // 切割
  const strings = foo.split('_')
  var s1 = strings[0]
  strings[0] = ''
  strings.forEach(value => {
    value = value.substring(0, 1).toLocaleUpperCase() + value.substring(1)
    s1 += value
  });

  alert(s1)
</script>

</body>
</html>
